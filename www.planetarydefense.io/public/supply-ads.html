<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Ads - Planetary Defense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mission.css?v=2.23" rel="stylesheet">
    <style>
        .section-title {
            color: #ff9c00;
            border-bottom: 2px solid #ff9c00;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .product-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-date {
            color: #ff9c00;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .product-title {
            color: #fff;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .product-description {
            color: #ccc;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .product-price {
            color: #ff9c00;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
        .dev-log {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .dev-log-date {
            color: #ff9c00;
            font-size: 0.9em;
        }
        .dev-log-content {
            color: #ccc;
            margin-top: 10px;
        }
        .dev-log-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-top: 5px;
        }
        .tag-bug { background: #ff4444; color: white; }
        .tag-feature { background: #44ff44; color: black; }
        .tag-update { background: #4444ff; color: white; }
        .pagination-container {
            margin-top: 30px;
        }
        .pagination .page-link {
            background-color: rgba(0, 0, 0, 0.7);
            border-color: #444;
            color: #ff9c00;
        }
        .pagination .page-item.active .page-link {
            background-color: #ff9c00;
            border-color: #ff9c00;
            color: black;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="background-section p-4">
                    <h1 class="text-center planet-color-dynamique mb-4">Supply Ads</h1>
                    
                    <!-- Section Merch Today -->
                    <section id="merch-today" class="mb-5">
                        <h2 class="section-title">Merch Today</h2>
                        <div class="loading-spinner">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Les produits seront chargés dynamiquement ici -->
                        </div>
                    </section>

                    <!-- Section Des conneries -->
                    <section id="conneries" class="mb-5">
                        <h2 class="section-title">Des conneries</h2>
                        <div class="loading-spinner">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Les produits seront chargés dynamiquement ici -->
                        </div>
                    </section>

                    <!-- Section Devs logs -->
                    <section id="dev-logs" class="mb-5">
                        <h2 class="section-title">Devs logs</h2>
                        <div class="loading-spinner">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Les dev logs seront chargés dynamiquement ici -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/supply-ads.js?v=1.0"></script>
</body>
</html>
